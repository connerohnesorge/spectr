# yaml-language-server: $schema=https://github.com/connerohnesorge/conclaude/releases/latest/download/conclaude-schema.json
# Conclaude Configuration Template
#
# This is a minimal example configuration file.
# For full documentation of all options, run: conclaude config --docs
# Or see the generated documentation from `cargo doc --open`

# Stop hook - runs when Claude is about to stop
stop:
  commands:
    - run: "nix fmt"
      showStdout: false
      showStderr: false
      message: "Nix formatting failed - please fix formatting errors before continuing"
      maxOutputLines: 5
    - run: "go install ."
      showStdout: false
      showStderr: false
      message: "Installing go dependencies failed - please fix installation errors before continuing"
      maxOutputLines: 5
    - run: "nix develop -c 'tests'"
      showStdout: false
      showStderr: false
      message: "Tests failed - please fix failing tests before continuing"
      maxOutputLines: 5
    - run: "nix develop -c 'lint'"
      showStdout: false
      showStderr: false
      message: "Fix all lint errors without being lazy or ignoring them"
      maxOutputLines: 5
    - run: "spectr validate --all"
      showStdout: false
      showStderr: false
      message: "Spectr validation failed - please fix validation errors before continuing"
      maxOutputLines: 5
  # Example:
  # - run: "npm test"
  #   showStdout: true
  #   showStderr: true
  #   showCommand: true  # Show "Executing command X/Y: npm test" (default: true)
  #   message: "Tests failed"
  #   maxOutputLines: 100
  #   timeout: 300

  infinite: false
  infiniteMessage: "continue working on the task"

# Subagent stop hook - runs when subagents finish
subagentStop:
  commands:
    coder:
      - run: "nix develop -c 'tests'"
        showStdout: false
        showStderr: false
        message: "Tests failed - please fix failing tests before continuing"
        maxOutputLines: 5
      - run: "nix develop -c 'lint'"
        showStdout: false
        showStderr: false
        message: "Fix all lint errors without being lazy or ignoring them"
        maxOutputLines: 5
  # Example:
  # coder:
  #   - run: "npm run lint"
  #     showStdout: true
  #     showCommand: true  # Show "Executing command X/Y: npm run lint" (default: true)
  #     message: "Linting failed"
  # test*:
  #   - run: "npm test"
